<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            Email: <h:inputText id="email" label="email" value="#{loginController.email}">                    
            </h:inputText>
            <br></br>
            Password: <h:inputSecret id="password" label="password" value="#{loginController.password}">            
            </h:inputSecret><br></br>
            <h:commandButton id="submit" value="submit" action="#{loginController.findUserEmail()}"></h:commandButton>
            <br/>
            <h:outputText id="response" style="text-decoration-color: red" value="#{loginController.response}" />
        </h:form>
    </h:body>
</html>
