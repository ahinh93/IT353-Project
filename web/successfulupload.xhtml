<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upload</title>
    </h:head>
    <h:body>
        <h2>Upload completed!</h2>
        <h4>What a beautiful work of art!</h4> 

        <div id="back">
            <p:button id="back" value="Back" outcome="dashboard"/></div>

        <p>We hope that you enjoyed creating this! Everyone can't win but remember to keep an eye
            on your email we chose a winner every week to get a random amount cash prize.<br/>
            You can increase your chances of winning by submitting more images.</p>
        
        <h:graphicImage id="image" width="350" height="300" alt="uploaded image" url="/image?uid=#{uploadController.latestID}"/>
        
    </h:body>
</html>
