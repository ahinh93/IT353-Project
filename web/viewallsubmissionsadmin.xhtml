<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View All</title>
    </h:head>
    <h:body>
        Please feel free to leave a rating.<br/><br/>
        <h:form id="searchForm">
        <h:inputText id="seachTags" value="#{viewAllController.searchTerms}"  />
        <h:button value="Search"  onclick="#{viewAllController.searchFor()}">
            <f:ajax event="click" render="winnersTable"/>
        </h:button><br/><br/>
        </h:form>
        <h:dataTable id="winnersTable" value="#{viewAllController.images}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column> 
                    <h:graphicImage id="image" width="350" height="300" url="/image?uid=#{aRow.uid}"/><br/>
                    
                    url: <h:outputLabel value="#{aRow.youtubeURL}"/><br/>
                    
                    Avg Rating: <h:outputLabel value="#{aRow.rating}"/>
                    <h:form>
                        <p:rating id="rating" value="#{aRow.rating}" cancel="false" >
                            <p:ajax event="rate" listener="#{viewAllController.onrate}"/>
                        </p:rating>
                        <input type="hidden" id="uidkey" name="uidKey" value="#{aRow.uid}"/>
                        <input type="hidden" name="oldRatingKey" value="#{aRow.rating}"/>
                        
                        <p:growl id="growl" showDetail="true"/><br/>
                        <p:commandButton value="Add to Cart" action="#{CartController.addToCart()}" actionListener="#{CartController.showMessageGrowl}" update="growl"/>
                        <p:commandButton value="Make Winner" action="#{viewAllController.makeWinner()}"/>
                    </h:form>
                    
            </h:column>
        </h:dataTable>     
        
    </h:body>
</html>
