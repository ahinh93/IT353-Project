<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Get lost password</title>
        <style>
            #form {
                text-align: center;
                padding-top: 150px;
            }
        </style>
    </h:head>
    <h:body>
        <div id="form">
        <h:form id="myForm">
            Username: <h:inputText id="username" value="#{loginController.lostEmail}"/><br/><br/>
            <h:commandButton id="getPass" value="Retrieve Lost Password" action="#{loginController.retrievePassword()}"    >
                <f:ajax execute="myForm" render="pass"/>
            </h:commandButton>
            <br/><br/>
            <h:outputText id="pass" value="#{loginController.lostPassword}" />
        </h:form>
        
        <h:button value="Back" outcome="logIn"/>
        </div>
    </h:body>
</html>
