<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upload</title>
        <style>
            #back{
                position:fixed;
                right:0;
                top:0;
            }
           
        </style>
    </h:head>
    <h:body>
        <div id="back">
            <p:button id="back" value="Back" outcome="dashboard"/>
        </div>
        
        <h2>Upload completed!</h2>
        <h4>What a beautiful work of art!</h4> 
        
        <p>We hope that you enjoyed creating this! Everyone can't win but remember to keep an eye
            on your email we chose a winner every week to get a random amount cash prize.<br/>
            You can increase your chances of winning by submitting more images.</p>
        
        <p:media id="youtubeVide" value="http://www.youtube.com/v/#{uploadController.latestYouTube}" width="350" height="300" player="flash" /><br/>
        <h:form>
            <h:commandButton id="back" value="Back" action="#{loginController.correctDashboard()}"/>
        </h:form>
    </h:body>
</html>
