<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>#{loginController.email}'s Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>            
            <p:dataTable var="cart" value="#{CartController.myCart}">
                <p:column headerText="Email">
                    <h:outputText value="#{cart.email}" />
                </p:column>

                <p:column headerText="Media ID">
                    <h:outputText value="#{cart.mediaID}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="$#{cart.price}" />
                </p:column>
            </p:dataTable>
            
            <p:growl id="growl" life="2000" />
 
            Enter the email of the user you want to checkout for<br/>
            <p:inputText />
            
            <p:commandLink id="ajax" update="growl" actionListener="#{buttonView.buttonAction}">
                <h:outputText value="Submit" />
            </p:commandLink>
        </h:form>
    </h:body>
</html>
