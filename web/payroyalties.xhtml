<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payout</title>
    </h:head>
    <h:body>
        Here is a table of the weekly winners.<br/>
        <h:form id="payoutForm">
        <h:dataTable id="winnersTable" value="#{weeklyWinnersController.winners}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date"/>
                </f:facet>
                    <h:outputText value="#{aRow.date}"/>  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Media ID"/>
                </f:facet>
                    <h:outputText value="#{aRow.mediaid}"/>  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                    <h:outputText value="#{aRow.author}"/>  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Been paid"/>
                </f:facet>
                    <h:outputText value="#{aRow.beenpaid}"/>  
            </h:column>
        </h:dataTable>
        
         <h3>Who would you like to pay?</h3> 
         
         <h:selectOneMenu value="#{weeklyWinnersController.payoutTo}">
            <f:selectItem itemValue="---" itemLabel="Please select" />
             <f:selectItems value="#{weeklyWinnersController.listsAvailDates}"
                            var="winner" itemValue="#{winner.date}" itemLabel="#{winner.date}" />
        </h:selectOneMenu><br/>
        <h:commandButton value="Payout" action="#{weeklyWinnersController.payoutWinner()}"/>
          
        
      </h:form> 		
       
    </h:body>
</html>
