<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View All</title>
    </h:head>
    <h:body>
        Please feel free leave a rating.<br/>
        
        <h:dataTable id="winnersTable" value="#{viewAllController.images}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column> 
                    <h:graphicImage id="image" width="350" height="300" alt="uploaded image" url="/image?uid=#{aRow.uid}"/><br/>
                    Avg Rating: <h:outputLabel value="#{aRow.rating}"/>
                    <h:form>
                        <p:rating id="rating" value="#{aRow.rating}" cancel="false" >
                            <p:ajax event="rate" listener="#{viewAllController.onrate}"/>
                    </p:rating>
                        <input type="hidden" name="uidKey" value="#{aRow.uid}"/>
                        <input type="hidden" name="oldRatingKey" value="#{aRow.rating}"/>
                        <h:button value="Buy Me!" onclick="#{cartController.addToCart}"/>
                    </h:form>
                    
            </h:column>
        </h:dataTable>
        
        
        
        
        
        
        
        
        
    </h:body>
</html>
