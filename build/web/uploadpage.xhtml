<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upload your media!</title>
    </h:head>
    <h:body>
        <h3>Please upload your media here, we appreciate every submission and hope that you enjoyed creating it!<br/>
            Good Luck!</h3>
        
        <h:form id="submitMediaForm"  enctype="multipart/form-data" >
            <p:fileUpload id="fileSelect" value="#{uploadController.media}"/>
            <p:outputLabel value="  or Enter a YouTube Video ID (Must be under 2 minutes) "/>
            <p:inputText id="youtubeUrl" value="#{uploadController.youtubeURL}"/>
            <br/><br/>
            
            <p:outputLabel value="Price: "/>
            <p:inputText id="price" value="#{uploadController.price}" required="true" requiredMessage="Price is required.">
                <f:convertNumber type="number" /> 
        </p:inputText>
            
            <h:message id="priceMessage" for="price" errorStyle="color:red"/>
            <br/><br/>
            
            <p:outputLabel value="Tags"/>
            <p:inputTextarea id="tags" value="#{uploadController.tags}"/><br/><br/>
            <p:commandButton value="Upload"  action="#{uploadController.uploadDes}">
                <f:ajax execute="submitMediaForm" render="priceMessage" />
            </p:commandButton><br/>
            
            
        </h:form>
    </h:body>
</html>
